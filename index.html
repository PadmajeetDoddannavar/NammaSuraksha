<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Reporting App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Crime Reporting Portal</h1>
  <div id="lang-toggle">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('hi')">Hindi</button>
    <button onclick="setLanguage('kn')">Kannada</button>
  </div>
</header>

<section class="form-section">
  <form id="crimeForm">
    <label id="lbl-crimeType">Crime Type:</label><br>
    <input type="text" id="crimeType" required><br><br>

    <label id="lbl-location">Location:</label><br>
    <input type="text" id="location" required><br><br>

    <label id="lbl-description">Description:</label><br>
    <textarea id="description" required></textarea><br><br>

    <button type="submit">Submit Report</button>
  </form>
</section>

<!-- AI Bot Icon -->
<img src="images/ai_bot_icon.png" id="ai-bot" onclick="openChat()">

<script src="js/detect.js"></script>
<script src="js/app.js"></script>
<script src="js/language.js"></script>
<script src="js/ai.js"></script>

</body>
</html>
